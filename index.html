<!DOCTYPE html>
<html>

<head>
    <title>Pay with Binance Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Pay with Binance Pay</h1>
    <form id="payment-form" action="createorder.php" method="POST">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        <button type="submit">Pay with Binance Pay</button>
    </form>
    <div id="qr-code" style="display: none;">
        <h2>Scan this QR code to complete your payment:</h2>
        <img src="" alt="QR code" id="qr-img">
        <p id="status"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#payment-form').submit(function (event) {
                event.preventDefault();
                var form_data = $(this).serialize();
                $.ajax({
                    url: 'createorder.php',
                    type: 'POST',
                    data: form_data,
                    dataType: 'json',
                    success: function (response) {
                        if (response.success) {
                            $('#qr-img').attr('src', response.qr_code_url);
                            $('#qr-code').show();
                            pollOrderStatus(response.order_id);
                        } else {
                            alert(response.error);
                        }
                    },
                    error: function () {
                        alert('An error occurred while creating the order. Please try again later.');
                    }
                });
            });

            function pollOrderStatus(order_id) {
                var interval = setInterval(function () {
                    $.ajax({
                        url: 'queryorder.php',
                        type: 'POST',
                        data: { order_id: order_id },
                        dataType: 'json',
                        success: function (response) {
                            if (response.success) {
                                if (response.status == 'paid') {
                                    $('#status').html('Payment successful!');
                                    clearInterval(interval);
                                } else if (response.status == 'expired') {
                                    $('#status').html('Payment has expired.');
                                    clearInterval(interval);
                                } else {
                                    // Payment is still processing, do nothing
                                }
                            } else {
                                alert(response.error);
                                clearInterval(interval);
                            }
                        },
                        error: function () {
                            alert('An error occurred while querying the order status. Please try again later.');
                            clearInterval(interval);
                        }
                    });
                }, 5000);
            }
        });
    </script>
</body>

</html>
