<!DOCTYPE html>
<html>
<head>
	<title>Check Binance Pay Balance</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		h1 {
			margin-top: 0;
		}
		form {
			border: 1px solid #ccc;
			padding: 20px;
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Check Binance Pay Balance</h1>
	<form id="balance-form" action="balance.php" method="POST">
		<label for="address">Binance Pay Address</label>
			<input type="text" id="address" name="address" placeholder="Enter Binance Pay address" required>
		<button type="submit">Check Balance</button>
	</form>
	<div id="balance">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#balance-form').submit(function(event) {
				event.preventDefault();
				var form_data = $(this).serialize();
				$.ajax({
					url: 'balance.php',
					type: 'POST',
					data: form_data,
					dataType: 'json',
					success: function(response) {
						if (response.success) {
							$('#balance').html('<p>Balance: ' + response.balance + ' BNB</p>');
						} else {
							alert(response.error);
						}
					},
					error: function() {
						alert('An error occurred while checking the balance. Please try again later.');
					}
				});
			});
		});
	</script>
</body>
</html>
